<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-dark">
                <tr>
                    <th>S.No.</th>
                    <th>City</th>
                    <th>State</th>
                </tr>
                <tr *ngFor="let c of allCity; let n = index">
                    <td>{{ n+1 }}</td>
                    <td>{{ c.name }}</td>
                    <td>{{ c.state }}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
